<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> KEYBOARD</title>
    <link href="style.css" type="table/css" rel="stylesheet">

    
</head>
<body>

<h1 style="background-color: rgb(118, 118, 168); padding: 20px; font-size: 50px; border-style: double;" align="center">Key board</h1> <br/> 
<br/>  
<table border="2" style="background-color:rgb(11, 184, 253); font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" width="1000" height="400" align="center"> 
    <tr>
        <td>Esc</td>
        <td>F1</td>
        <td>F2</td>
        <td>F3</td>
        <td>F4</td>
        <td>F5</td>
        <td>F6</td>
        <td>F7</td>
        <td>F8</td>
        <td>F9</td>
        <td>F10</td>
        <td>F11</td>
        <td>F12</td>
        <td>Home</td>
        <td>End</td>
        <td>Insert</td>
        <td>Delete</td></tr>
        <tr>
            
        <td>~<sup>`</sup></td>
        <td>1<sup>!</sup></td>
        <td>2<sup>@</sup></td>
        <td>3<sup>#</sup></td>
        <td>4<sup>$</sup></td>
        <td>5<sup>%</sup></td>
        <td>6<sup>^</sup></td>
        <td>7<sup>&</sup></td>
        <td>8<sup>*</sup></td>
        <td>9<sup>(</sup></td>
        <td>0<sup>)</sup></td>
        <td>-<sup>_</sup></td>
        <td>+<sup>=</sup></td>
        <td colspan="4">Backspace</td>
        </tr>
        <tr>
             <td colspan="4">Tab</td>
            <td>Q</td>
            <td>W</td>
            <td>E</td>
            <td>R</td>
            <td>T</td>
            <td>Y</td>
            <td>U</td>
            <td>I</td>
            <td>O</td>
            <td>P</td>
            <td>[<sup>{</sup></td>
            <td>]<sup>}</sup></td>
            <td colspan="2">\<sup>|</sup></td>
        </tr>
        <tr>
            <td colspan="4">Caps Lock</td>
           <td>A</td>
           <td>S</td>
           <td>D</td>
           <td>F</td>
           <td>G</td>
           <td>H</td>
           <td>J</td>
           <td>K</td>
           <td>L</td>
           <td>;<sup>:</sup></td>
           <td>'<sup>"</sup></td>
           <td colspan="3">Enter</td></tr>
           <tr>
            <td colspan="4">Shift</td>
           <td>Z</td>
           <td>X</td>
           <td>C</td>
           <td>V</td>
           <td>B</td>
           <td>N</td>
           <td>M</td>
           <td>,<sup><</sup></td>
           <td>.<sup>></sup></td>
           <td>/<sup>?</sup></td>
            <td colspan="3">Shift</td></tr>
            <tr>
                <td colspan="3">Ctrl</td>
               <td>fn</td>
               <td>Alt</td>
               <td colspan="10"></td>
               <td>Alt</td>
               <td>Ctrl</td></tr>
              
 </table>   
</body>
</html>
